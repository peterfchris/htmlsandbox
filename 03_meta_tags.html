<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character Set Tag - not important; standard character set. Browser would display normally w/o -->
  <meta charset="UTF-8">
  <!-- Viewport Tag - Makes your website display according to size of the device. Very important. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- IE Tag - Makes it display on IE according to Edge standards. IE is always a nightmare. -->
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <!-- Description tag - for SEO -->
  <meta name="description" content="This is my website description">
  <!-- Keywords tag - again, for SEO. Should have about 8 keywords. Does not hold as much as weight as in times gone by. -->
  <meta name="keywords" content="web development, web design">
  <!-- Robots tag - for if you DON'T want your site to show up in search engines -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
