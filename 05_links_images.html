<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External Links -->
  <p>
    <!-- target attribute opens link onto new page -->
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <p>
    <!-- alt + up or down arrow = moves line up or down to where you want it -->
    <!-- shift + alt + down arrow = copying line underneath original -->
    <a href="http://google.com">Click for Google</a>
  </p>
  <!-- Internal Links -->
  <p>
    <a href="/01_basic_layout.html">This is the basic layout page</a>
  </p>
  <p>
    <!-- Local Image -->
    <img src="/images/Toucan.jpg" alt="toucan-img">
  </p>
  <p>
    <!-- Remote Img -->
    <img src="https://source.unsplash.com/1600x900/?nature,water" alt="my image 2">
  </p>
</body>
</html>
