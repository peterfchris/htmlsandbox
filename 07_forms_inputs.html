<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <!-- Text -->
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" placeholder="John Doe">
    </div>
    <!-- Email -->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email">
    </div>
    <!-- Text Area -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5">
      </textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="email">Email</label><br>
      <select name="sex" id="sex">
        <option value="male">Male</option>
        <option value="female" selected >Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard"> Standard
      <input type="radio" name="membership" id="membership" value="super" checked> Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">Membership</label><br>
      <input type="checkbox" name="membership" id="membership" value="bike"> Bike
      <input type="checkbox" name="membership" id="membership" value="car"> Car
      <input type="checkbox" name="membership" id="membership" value="boat"> Boat
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Button Tag -->
    <!-- <button type="submit">Submit</button> -->
    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
