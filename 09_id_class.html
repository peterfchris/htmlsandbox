<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div, Span, ID, and Class</title>
</head>
<body>
  <div>
    <h1>My Website</h1>
    <p>A site about me</p>
  </div>
  <ul>
    <li><a href="#">Home</a>Home</li>
    <li><a href="#">About</a>About</li>
    <li><a href="#">Contact</a>Contact</li>
  </ul>
  <div id="about">
    <h3>About</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, laudantium?</p>
  </div>

  <div id="contact">
    <h3>Contact Me</h3>
    <ul>
      <li>Address</li>
      <li>Phone</li>
      <li>Email</li>
    </ul>
  </div>
</body>
</html>
